<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button onclick="foo();">send data to server</button>    
</body>
<script>
    var obj = { name: "basit", age: 23 };
    var arr = ["clojure", "Scala", "Elxir"]
    function foo(){
        document.getElementById('demo').innerHTML = JSON.stringify(obj) + "<br>" + JSON.stringify(arr) + "<br>Data sent!"
    }
</script>
</html>
