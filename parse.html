<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <p id="demo"></p>
    <button onclick="foo();">Get Details</button>
</body>
<script>    
    var textFromWebServer = '{ "name": "Mustafa Basit", "age": 23, "interests": ["clojure", "Scala"], "birth": "1995-09-21" }';
    var demo = document.getElementById('demo');

    function foo(){
        var obj = JSON.parse(textFromWebServer, function(key, val){ return (key === "birth") ?  new Date(val) : val; }); 
        demo.innerHTML = "Name: " + obj.name + "<br>Age: " + obj.age + "<br>Interests: " + obj.interests.join(", ") + "<br>D.O.B: " + obj.birth;
    }
</script>
</html>
